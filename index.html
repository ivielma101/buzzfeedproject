<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>Which starter Pokemon are you?</h1>
  <p id="caption">Got to catch them all.Which one will you be? </p>
  <img id="tomImg" src="https://i.imgur.com/jWr67J8.png?1">
  <a href="https://en.wikipedia.org/wiki/Tom_Anderson">Irwing Vielma</a>
  <div id="tom">Buzzfeed Contributor</div>
  <img class="siliconValley" src="https://assets1.ignimgs.com/2018/07/13/gen4-1531453048844_1280w.jpg">
  <div class="questions">
    <h2>What is your name?</h2>
    <input id="name">
    <h2> What type of pokemon would you like to be?</h2>
    <input id="question1" placeholder="water,grass,flying,fighting">
    <h2> what size of pokemon would you like to be?</h2>
    <input id="question2" placeholder="light,heavy">
    <h2>Which one would you choose?</h2>
    <input id="question3" placeholder="flying,ground">
  </div>
  <div class="result">
    <button>Click here to find your pokemon starter</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
